name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read
  issues: write

jobs:
  update_release_draft:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Draft Release
        id: drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: template/release-drafter.yml
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Next Milestone
        if: steps.drafter.outputs.tag_name != ''
        uses: actions/github-script@v7
        with:
          script: |
            const currentTag = '${{ steps.drafter.outputs.tag_name }}';
            const version = currentTag.replace('v', '');
            const [major, minor, patch] = version.split('.').map(Number);
            const nextVersion = `v${major}.${minor + 1}.0`;

            try {
              await github.rest.issues.createMilestone({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: nextVersion,
                description: `Milestone for ${nextVersion} release`
              });
              console.log(`âœ… Created milestone: ${nextVersion}`);
            } catch (error) {
              if (error.status === 422) {
                console.log(`âš ï¸ Milestone ${nextVersion} already exists`);
              } else {
                throw error;
              }
            }

      - name: GSMC-client Release Draft Discord Notification
        if: steps.drafter.outputs.tag_name != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.GSMC_FRONT_WEBHOOK }}
          title: 'ğŸ“ Draft Release ì—…ë°ì´íŠ¸: ${{ steps.drafter.outputs.tag_name }}'
